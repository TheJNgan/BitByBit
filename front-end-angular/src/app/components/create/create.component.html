<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/create">
  </head>
  <body>
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <img src="/assets/catLogo.png" alt="" class="center">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                  <form (ngSubmit)="onSubmitHandler()" #createUser="ngForm">
                    <!-- <h2>{{createForm.value | json}}</h2>> -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" [(ngModel)]="user.username"  />
                       <label class="form-label" for="form3Example1cg">Enter Userame</label> </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example4cg" name="password" class="form-control form-control-lg" [(ngModel)]="user.password" />
                      <label class="form-label" for="form3Example4cg">Enter Password</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example3cg" name="email" class="form-control form-control-lg" [(ngModel)]="user.email"  />
                      <label class="form-label" for="form3Example3cg">Enter Email</label>
                    </div>


                    <!-- <div class="form-check d-flex justify-content-center mb-5"> -->

                    <!--     class="form-check-input me-2" -->
                    <!--     type="checkbox" -->
                    <!--     value="" -->
                    <!--     id="form2Example3cg" -->
                    <!--   /> -->

                    <!--     I agree to all statements in <a routerLink="#!" class="text-body"><u>Terms of Service</u></a> -->
                    <!--   </label> -->
                    <!-- </div> -->

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Already have an account? <a routerLink="#!" class="fw-bold text-body"><a routerLink="/login">login here!</a></a></p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
